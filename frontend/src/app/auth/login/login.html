<section>
      <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Digite seu email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Email Inválido.
          </div>
          <label>Senha</label>
          <input type="password" formControlName="password" placeholder="Digite sua senha" required />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            A senha é obrigatório.
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
          <div *ngIf="loginInvalido" class="error-message">
            Email ou senha inválidos.
          </div>
        </form>
        <p>Não possui conta?  <a [routerLink]="['/register/student']">Se Cadastrar como estudante</a><a [routerLink]="['/register/organizer']">Se Cadastrar como organizador</a></p>
      </div>
    </section>
