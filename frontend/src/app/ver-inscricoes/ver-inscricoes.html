<h2>Participantes do Evento</h2>

<div class="filtros">
  <form>
    <input type="text" placeholder="Filtrar por nome" [(ngModel)]="filterName" name="nameFilter" />
    <input type="text" placeholder="Filtrar por CPF" [(ngModel)]="filterCpf" name="cpfFilter" />
    <button class="primary" type="button" (click)="filtrar()">Buscar</button>
    <button class="primary" 
        [disabled]="CertificateBoolean" 
        (click)="generateCertificates()">
  Gerar Certificados
</button>
  </form>
</div>

<ul>
  <li *ngFor="let participante of participantesFiltrados">
    Nome: {{ participante.fullName }} - CPF: {{ participante.cpf }}
  </li>
</ul>
<a routerLink="/home">Voltar para home</a>
