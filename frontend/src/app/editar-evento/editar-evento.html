<h2>Editar Evento</h2>
<form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
  <label>
    Nome:
    <input type="text" formControlName="name" />
  </label>
  <label>
    Local:
    <input type="text" formControlName="location" />
  </label>
  <label>
    Horário:
    <input type="time" formControlName="time" />
  </label>
  <label>
    Data:
    <input type="date" formControlName="date" />
  </label>
  <label>
    Descrição:
    <textarea formControlName="description"></textarea>
  </label>
  <button type="submit" [disabled]="eventoForm.invalid">Salvar Alterações</button>
  <button type="button" class="danger" (click)="onDelete()">Deletar Evento</button>
</form>
<a routerLink="/home">Cancelar</a>
<button class="secondary" [routerLink]="['/editar-evento',eventoId,'ver-inscricao']">
      Ver inscrições
  </button>
