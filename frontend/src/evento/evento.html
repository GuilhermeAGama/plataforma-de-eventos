<section class="event-card">
  <img class="event-photo" [src]="evento.photo" 
       alt="Photo of {{evento.name}}" />

  <h2 class="event-title">{{ evento.name }}</h2>

  <p class="event-location">
    {{ evento.location }}
  </p>

  <p class="event-time">
    {{ evento.time }}
  </p>

  <p class="event-organizer">
    👤 Organized by: {{ evento.organizer }}
  </p>

  <p class="event-description">
    📝 {{ evento.description }}
  </p>

  <p class="event-participants">
    👥 {{ evento.numberOfParticipants }} / {{ evento.maxParticipants }} participants
  </p>

  <a [routerLink]="['/event-details', evento.id]">Learn More</a>
</section>
